<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .red {
        fill: red;
      }

      .fancy {
        fill: none;
        stroke: black;
        stroke-width: 3pt;
      }
    </style>
  </head>
  <body>
    <svg class="fancy" width="100%" height="100%">
      <circle id="mycircle" cx="50" cy="50" r="20" />
    </svg>
    <svg class="red" width="100" height="100" viewBox="0 0 50 50">
      <circle id="mycircle" cx="50" cy="50" r="20" />
    </svg>
    <svg width="300" height="180">
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="100"
        style="stroke:rgb(0,0,0);stroke-width:5"
      />
    </svg>
    <svg width="300" height="180">
      <polyline points="3,3 30,28 3,53" fill="none" stroke="black" />
    </svg>
    <svg width="300" height="180">
      <rect
        x="0"
        y="0"
        height="100"
        width="200"
        style="stroke: #70d5dd; fill: #dd524b"
      />
    </svg>
    <svg width="300" height="180">
      <ellipse
        cx="60"
        cy="60"
        ry="40"
        rx="20"
        stroke="black"
        stroke-width="5"
        fill="silver"
      />
    </svg>
    <svg width="300" height="180">
      <polygon
        fill="green"
        stroke="orange"
        stroke-width="1"
        points="0,0 100,0 100,100 0,100 0,0"
      />
    </svg>
    <svg width="300" height="180">
      <path
        d="
            M 18,3
            L 46,3
            L 46,40
            L 61,40
            L 32,68
            L 3,40
            L 18,40
            Z
          "
      ></path>
    </svg>
    <svg width="300" height="180">
      <text x="50" y="25">Hello World</text>
    </svg>
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
      <circle id="myCircle" cx="5" cy="5" r="4" />

      <use href="#myCircle" x="10" y="0" fill="blue" />
      <use href="#myCircle" x="20" y="0" fill="white" stroke="blue" />
    </svg>
    <svg width="300" height="100">
      <g id="myCircle">
        <text x="25" y="20">圆形</text>
        <circle cx="50" cy="50" r="20" />
      </g>

      <use href="#myCircle" x="100" y="0" fill="blue" />
      <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
    </svg>
    <svg width="300" height="100">
      <defs>
        <g id="myCircle">
          <text x="25" y="20">圆形</text>
          <circle cx="50" cy="50" r="20" />
        </g>
      </defs>

      <use href="#myCircle" x="0" y="0" />
      <use href="#myCircle" x="100" y="0" fill="blue" />
      <use href="#myCircle" x="200" y="0" fill="white" stroke="blue" />
    </svg>
    <svg width="500" height="500">
      <defs>
        <pattern
          id="dots"
          x="0"
          y="0"
          width="100"
          height="100"
          patternUnits="userSpaceOnUse"
        >
          <circle fill="#bee9e8" cx="50" cy="50" r="35" />
        </pattern>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
    </svg>
    <svg viewBox="0 0 100 100" width="100" height="100">
      <image xlink:href="./1555415465522.jpg" width="50%" height="50%" />
    </svg>
    <svg width="500px" height="500px">
        <rect x="0" y="0" width="100" height="100" fill="#feac5e">
          <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
        </rect>
      </svg>
      <svg width="500px" height="500px">
          <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 400 400" repeatCount="indefinite" />
          </rect>
        </svg>
  </body>
</html>
