<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style lang="">
    body {
      height: 10000px;
    }
    button {
      width: 500px;
      height: 200px;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      right: 50%;
      margin-right: -250px;
      margin-top: -100px;
      font-size: 100px;
      border: 10px violet solid;
      cursor: pointer;
      transition: all 0.5s;
    }
    button:hover {
      border-color: cadetblue;
    }
    button:focus {
      border-color: salmon;
      outline: none;
    }
    span {
      display: inline-block;
      animation: slide 1s linear infinite;
    }
    @keyframes slide {
      30% {
        transform: translateY(20px);
      }
    }
  </style>
  <body>
    <button><span>ðŸ‘†</span></button>
  </body>
  <script>
    var button = document.getElementsByTagName("button")[0]
    function slideToTop(ms) {
      // æ»šåŠ¨æ¡è·ç¦»æ–‡æ¡£é¡¶éƒ¨çš„è·ç¦»
      let topLength = document.documentElement.scrollTop
      // ç”¨äºŽå­˜æ”¾ requestAnimationFrame æ‰€è¿”å›žçš„ id
      let timer = null
      //å¸§æ•°
      let time = ms / 16
      //æ¯å¸§æ‰€ç§»åŠ¨çš„é•¿åº¦
      let lengthPreFrame = topLength / time
      requestAnimationFrame(function move() {
        // é‡æ–°èŽ·å–è·ç¦»æ–‡æ¡£é¡¶éƒ¨çš„è·ç¦»,ç”¨äºŽåˆ¤æ–­æ˜¯å¦å–æ¶ˆ requestAnimationFrame çš„æ‰§è¡Œ
        let top = document.documentElement.scrollTop
        if (top > 0) {
          document.documentElement.scrollTop -= lengthPreFrame
          timer = requestAnimationFrame(move)
        } else {
          cancelAnimationFrame(timer)
        }
      })
    }
    button.addEventListener("click", function() {
      slideToTop(500)
    })
  </script>
</html>
